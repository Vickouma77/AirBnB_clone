<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/filters.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
	    <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <ul>
                <li><h2>California</h2></li>
                <li>San Francisco</li>
                <li>Los Angeles</li>
              </ul>
            </li>
            <li>
              <ul>
                <li><h2>Arizona</h2></li>
                <li>Phoenix</li>
                <li>Grand Canyon</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Games</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
